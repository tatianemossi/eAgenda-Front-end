<div class="container">
  <div class="row">
    <!-- Conteúdo principal -->
    <div class="col-12 col-md-10 col-lg-6 mx-auto my-5">
      <!-- Titulo -->
      <div class="text-md-start">
        <h1 class="fw-bold text-primary">
          Editar Categoria
        </h1>
        <hr />
      </div>

      <form [formGroup]="formCategoria">

        <div class="form-group mb-3 position-relative">
          <label class="form-label">Títilo:</label>
          <input
            [ngClass]="titulo?.touched && titulo?.invalid ? 'is-invalid' : ''"
            formControlName="titulo"
            class="form-control"
            type="text"
            placeholder="Digite o título da categoria"
          />
          <div class="invalid-tooltip" *ngIf="titulo?.touched && titulo?.invalid">
            <span *ngIf="titulo?.errors?.['required']">O título precisa ser preenchido.</span>
            <span *ngIf="titulo?.errors?.['minlength']">O título deve ter no mínimo 3 caracteres.</span>
          </div>
        </div>

        <div class="card-footer g-grid d-flex gap-1 mt-5">
          <button (click)="gravar()" type="button" class="btn btn-primary px-5">
            <i class="bi bi-save me-2"></i>
            Gravar
          </button>
          <button routerLink="/categorias/listar" type="button" class="btn btn-outline-primary px-5">
            <i class="bi bi-arrow-return-left me-2"></i>
            Voltar
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
